<!DOCTYPE html>
<html lang="en">
	<head>
        <script type="text/JavaScript" src="Lucky Sevens.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
		<title>Lucky Sevens</title>
	</head>
	
	<style>
	h1 {
	text-align: center
		}
	#hide {
		display: none
		}
	#visable {
		display: flex
		}
	.table {
    width: 50%;
    margin: auto;
	}
	</style>
	
	<body>
	
	<div class="container">
	<h1>Lucky Sevens</h1><br/>
	<form name="betStart" onsubmit="return luckySevens();" class="form-group">
		<div class="row justify-content-md-center">
		<div class="form-group" id="visable">
				<label for="amount" class="col-sm-8"><h3>Starting Bet:</h3> </label>
			<div class/="col-sm-4">
				<input type="number" class="form-control" id="amount">
			</div>
			</div>
			</div>
		<div class="d-flex justify-content-center align-items-center container">
			<button type="submit" id="submitButton" class="btn btn-default">Play</button>
			</div>
	</form>
	
	<div id="hide">
	<h1>Results</h1>
	<table id="results" class="table table-striped col-sm-4 offset-sm-6">
        <thead>
            <tr>
                <th>Starting Bet</th>
                <th><span id="betStart"</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="totalRolls"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="highWinning"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td><span id="rollCount"></span></td>
            </tr>
        </tbody>
    </table>	
	</div>
	</div>
	</body>
</html>
